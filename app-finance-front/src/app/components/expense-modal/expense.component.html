<div class="layout" *ngIf="isVisible">
  <div class="container">
    <form class="expense-form">
      <h2 class="form-title">Nova Despesa</h2>

      <div class="form-group">
        <label for="description">Descrição</label>
        <input
          [(ngModel)]="description"
          name="description"
          type="text"
          id="description"
          required
          placeholder="Digite a descrição da despesa"
        />
      </div>

      <div class="form-group">
        <label for="value">Valor</label>
        <input
          [(ngModel)]="value"
          name="value"
          type="number"
          id="amount"
          required
          placeholder="0,00"
          step="0.01"
        />
      </div>

      <div class="form-group">
        <label for="category">Categoria</label>
        <select [(ngModel)]="category" name="category" id="category" required>
          <option value="">Selecione uma categoria</option>
          <option value="Alimentacão">Alimentação</option>
          <option value="Transporte">Transporte</option>
          <option value="Moradia">Moradia</option>
          <option value="Saúde">Saúde</option>
          <option value="Educação">Educação</option>
          <option value="Lazer">Lazer</option>
          <option value="Outros">Outros</option>
        </select>
      </div>

      <div class="form-group">
        <label for="date">Data</label>
        <input [(ngModel)]="date" name="date" type="date" id="date" required />
      </div>

      <div class="form-group">
        <label for="observations">Observações</label>
        <textarea
          [(ngModel)]="observations"
          name="observations"
          id="notes"
          rows="3"
          placeholder="Adicione observações (opcional)"
        ></textarea>
      </div>

      <div class="button-group">
        <button (click)="addNewExpense()" type="submit" class="btn btn-primary">
          Salvar Despesa
        </button>
        <button (click)="closeModal()" type="button" class="btn btn-secondary">
          Cancelar
        </button>
      </div>
    </form>
  </div>
</div>
