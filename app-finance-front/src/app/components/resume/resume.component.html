<div class="resume-container">
  <div class="resume-content">
    <h4 class="resume-title">Resumo de Gastos</h4>
    <div *ngFor="let expense of expensesData" class="expense">
      <div class="expense-content">
        <p><span>Valor:</span> R$ {{ expense.value }},00</p>
        <p><span>Descrição:</span> {{ expense.description }}</p>
        <p><span>Categoria:</span> {{ expense.category }}</p>
      </div>
    </div>
  </div>
</div>
